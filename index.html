<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fahrenheit</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="caixa">
		<div class="conversor">
			<label>Digite o valor:</label>
			<input type="text" id="valor">

			<select id="conversoes">
				<option value="fahrenheitParaCelsius">Fahrenheit para Celsius</option>

				<option value="fahrenheitParakelvin">Fahrenheit para Kelvin</option>

				<option value="celsiusParaFahrenheit">Celsius para Fahrenheit</option>

				<option value="celsiusParaKelvin">Celsius para Kelvin</option>

				<option value="kelvinParaFahrenheit">Kelvin para Fahrenheit</option>

				<option value="kelvinParaCelsius">Kelvin para Celsius</option>
			</select>
			
			<button>Converter</button>

			<p id="resposta-conversao"></p>
		</div>
		<img src="imagens/temperatura.png" class="imagem">
	</div>
	<script src="javaScript/conversor.js"></script>
</body>
</html>
